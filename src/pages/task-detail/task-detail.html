<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>任务详情</ion-title>    
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="task.icon" />
      </ion-avatar>
      <h2>{{task.keywords}}</h2>
      <p>大约在第<span style="color:red;">8</span>名</p>
      <ion-badge item-right color="danger">{{task.price}}</ion-badge>
    </ion-item>

    <ion-list>
      <ion-item>
        <div style="text-align:center;">{{countdown}}</div>
      </ion-item>
      <ion-item>
        <div [innerHtml]="task.task_steps"></div>
      </ion-item>
    </ion-list>

    <ion-card-content>
      <button class="copyBtn" ion-button block data-clipboard-action="copy" color="danger">复制【{{task.keywords}}】</button>
      <button ion-button block color="primary" (click)="openApp();">打开应用</button>
      <button ion-button block color="danger" [disabled]="countdown == '00:00'">提交任务</button>
    </ion-card-content>
  </ion-card>
  
  
</ion-content>
