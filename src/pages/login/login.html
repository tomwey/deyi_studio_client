<ion-header>

  <ion-navbar>
    <ion-title center>登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="uid" placeholder="输入账号"></ion-input>
    </ion-item>
  </ion-list>
  <div padding-left padding-right>
    <button block ion-button color="secondary" (click)="login()">登录</button>
  </div>
</ion-content>
